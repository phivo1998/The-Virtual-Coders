	    if(j == list1){
	      yt = "<td><span>&#128308;</span></td></tr>"; 
	    }
	    else{
	      yt = "</tr>";
	    }

	}

	document.getElementById("incidentdetails").innerHTML = detailtitle + map + xh + gallery + report + alert;

}
